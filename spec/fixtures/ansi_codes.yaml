  "\e[_",  # F46
  "\e[{",  # F48
  # Special keys XTerm
  "\e[[A", # F1
  "\e[[B", # F2
  "\e[[C", # F3
  "\e[[D", # F4
  "\e[[E", # F5
  "\e[15;2~", # F17
  "\e[17;2~"  # F18
]
